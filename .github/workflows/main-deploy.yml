name: Main Deploy - Scalingo Only

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-scalingo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (Terraform)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Clone Frontend Repo
        run: git clone https://github.com/andreascastello/integ-deploiement.git integ-deploiement

      - name: Clone Backend Node Repo
        run: git clone https://github.com/andreascastello/express-mongodb-app.git express-mongodb-app

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply (Scalingo)
        working-directory: ./scalingo
        env:
          SCALINGO_TOKEN: ${{ secrets.SCALINGO_TOKEN }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MONGODB_ATLAS_URI: ${{ secrets.MONGODB_ATLAS_URI }}
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="scalingo_token=${SCALINGO_TOKEN}" \
            -var="jwt_secret=${JWT_SECRET}" \
            -var="mongodb_atlas_uri=${MONGODB_ATLAS_URI}"

      - name: Install Scalingo CLI
        run: |
          curl -sSL https://cli-dl.scalingo.io/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Login to Scalingo
        run: |
          scalingo login --api-token ${{ secrets.SCALINGO_TOKEN }}

      - name: Deploy React to Scalingo
        run: |
          cd integ-deploiement
          npm install
          npm run build
          tar -czf react-app.tar.gz *
          scalingo --app react-frontend-enzo20240607 --region osc-fr1 deploy react-app.tar.gz

      - name: Deploy FastAPI to Scalingo
        run: |
          cd integ-deploiement/server
          tar -czf fastapi-app.tar.gz *
          scalingo --app fastapi-mysql-api-enzo20240607 --region osc-fr1 deploy fastapi-app.tar.gz

      - name: Deploy Node.js (Express/MongoDB) to Scalingo
        run: |
          cd express-mongodb-app
          npm install
          tar -czf node-app.tar.gz *
          scalingo --app express-mongodb-api-enzo20240607 --region osc-fr1 deploy node-app.tar.gz

      - name: Show Scalingo Apps URLs
        working-directory: ./scalingo
        run: terraform output
