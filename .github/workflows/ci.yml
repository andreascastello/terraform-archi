name: CI and Dispatch

on:
  push:
    branches:
      - main

jobs:
  build-and-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Exemple d'Ã©tapes build/test pour Terraform
      - name: Init Terraform
        run: terraform init
      - name: Validate Terraform
        run: terraform validate

      - name: Dispatch to express-mongodb-app
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_DISPATCH }}
          repository: andreascastello/express-mongodb-app
          event-type: trigger-ci

      - name: Dispatch to integ-deploiement
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_DISPATCH }}
          repository: andreascastello/integ-deploiement
          event-type: trigger-ci 